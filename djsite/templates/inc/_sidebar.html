{% for item in categories %}
<a href="{% url 'category' item.pk %}"
    class="list-group-item-action list-group-item d-flex justify-content-between align-items-center">{{ item.title }}
    <span class="badge bg-primary rounded-pill d-flex align-items-center">{{ item.news.all|length }}</span>
</a>
{% endfor %}
